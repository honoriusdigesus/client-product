<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css"
        rel="stylesheet">
</head>
<body class="bg-white rounded-lg py-5">
<div class="container flex flex-col mx-auto bg-white rounded-lg pt-2 my-5">
  <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
    <div class="flex items-center justify-center w-full lg:p-12">
      <div class="flex items-center xl:p-10">
        <form [formGroup]="formRegister" (submit)="registerUser()"
              class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
          <h3 class="mb-3 text-4xl font-extrabold text-blue-500">Inscribirse</h3>
          <p class="mb-4 text-grey-900">Complete sus datos para crear una cuenta.</p>

          <label class="mb-2 text-sm text-start text-grey-900" for="identityDocument">Identity Document <span>*</span></label>
          <input class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-blue-100 mb-7 placeholder:text-gray-500 bg-blue-50 text-dark-blue-500 rounded-2xl" id="identityDocument" name="identityDocument" placeholder="1234567890"
                 required
                 formControlName="identityDocument"
                 type="text"/>

          <label class="mb-2 text-sm text-start text-grey-900" for="fullName">Full Name<span>*</span></label>
          <input class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-blue-100 mb-7 placeholder:text-gray-500 bg-blue-50 text-dark-blue-500 rounded-2xl" id="fullName" name="fullName" placeholder="John Doe"
                 required
                 formControlName="fullName"
                 type="text"/>

          <label class="mb-2 text-sm text-start text-grey-900" for="lastName">Last Name<span>*</span></label>
          <input class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-blue-100 mb-7 placeholder:text-gray-500 bg-blue-50 text-dark-blue-500 rounded-2xl" id="lastName" name="lastName" placeholder="Doe"
                 required
                  formControlName="lastName"
                 type="text"/>

          <label class="mb-2 text-sm text-start text-grey-900" for="email">Email<span>*</span></label>
          <input class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-blue-100 mb-7 placeholder:text-gray-500 bg-blue-50 text-dark-blue-500 rounded-2xl" id="email" name="email" placeholder="mail@example.com"
                 required
                  formControlName="email"
                 type="email"/>

          <label class="mb-2 text-sm text-start text-grey-900" for="password">Password<span>*</span></label>
          <input class="flex items-center w-full px-5 py-4 mb-7 mr-2 text-sm font-medium outline-none focus:bg-blue-100 mb-7 placeholder:text-gray-500 bg-blue-50 text-dark-blue-500 rounded-2xl" id="password" name="passwordHash" placeholder="Enter a password"
                 required
                 formControlName="passwordHash"
                 type="password"/>

          <label class="mb-2 text-sm text-start text-grey-900" for="confirmPassword">Confirm Password<span>*</span></label>
          <input class="flex items-center w-full px-5 py-4 mb-7 mr-2 text-sm font-medium outline-none focus:bg-blue-100 mb-7 placeholder:text-gray-500 bg-blue-50 text-dark-blue-500 rounded-2xl" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
                 required
                  formControlName="confirmPassword"
                 type="password"/>

          <button
            class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-blue-500 transition duration-300 md:w-96 rounded-2xl border-2 border-blue-300 hover:bg-blue-500 hover:text-white focus:ring-4 focus:ring-blue-100 bg-white"
            type="submit">
            Register
          </button>

          <p class="text-sm leading-relaxed text-grey-900">¿Ya tienes una cuenta?
            <a class="font-bold text-blue-500" routerLink="/auth/login">Inicia sesión</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
